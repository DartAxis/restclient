<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/favicon.ico">

    <title>Starter Template for Bootstrap</title>

   <!-- &lt;!&ndash; Bootstrap core CSS &ndash;&gt;
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    &lt;!&ndash; Custom styles for this template &ndash;&gt;
    <link href="../static/css/starter-template.css" rel="stylesheet">
    <link href="../static/css/dashboard.css" rel="stylesheet">-->

      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>

  <body style="background: lightgray">


  <nav class="navbar navbar-expand-md bg-dark navbar-dark">

      <input type="hidden" name="token" th:value="${session.token}"/>
      <div class="container-fluid">
          <div class="navbar-header">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <a class="navbar-brand" href="/">Ru.Dartinc.Spring Boot + Bootstrap+Ajax+jQuery</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li>
                      <form action="/logout" method="post">
                          <button type="submit" class="btn btn-success">Logout</button>
                      </form>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
              <ul class="nav nav-pills flex-column">
                  <br>
                  <li class="nav-item"><a href="/admin" class="nav-link active">Пользователь <span class="sr-only">(current)</span></a></li>
              </ul>
          </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <div class="starter-template">
                  <h1>Страничка пользователя</h1>
                  <h4>Привет <span th:text="${session.username}" th:unless="${session == null}">name</span>!</h4>
                  <h4>Token: <span th:text="${session.token}" th:unless="${session == null}">name</span>!</h4>
                  <h4>Roles: <span th:text="${session.roles}" th:unless="${session == null}">name</span>!</h4>
              </div>

          </div>
      </div>
  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>





  </body>


</html>
